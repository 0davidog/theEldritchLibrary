{% extends "base.html" %}

{% block content %}
<div class="container">
    <div class="row mb-2">
        <div class="col">
            <h1 class="title">{{ book.title }}</h1>
            <h2>By {{ book.author }}</h2>
        </div>
    </div>
    <div class="row mb-2">
        <div class="col">
            <p>{{ book.subtitle }}</p>
        </div>
    </div>
    <div class="row mb-2">
        <div class="col-12">
            <h2>
                Contents
            </h2>
        </div>
        <div class="col">
            <ol>
                {% for section in sections %}
                <li>
                    <a href="{% url 'section' book.slug section.slug %}">{{ section.name }}</a>
                </li>
                {% endfor %}
            </ol>
        </div>
    </div>
</div>
{% endblock %}
