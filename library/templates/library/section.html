{% extends "base.html" %}

{% block content %}
<div class="container">
    <div class="row text-center mb-2">
        <div class="col">
            <p>
                <small>{{ book.title }} <br>By {{ book.author }}</small>
            </p>
        </div>
    </div>
    <div class="row mb-2">
        <div class="col">
            <h1>{{ section.name }}</h1>
            <p>{{ section.subtitle }}</p>
        </div>
    </div>
    <div class="row mb-2">
        <div class="col">
            <p>{{ section.content | safe }}</p>
        </div>
    </div>
</div>
{% endblock %}
